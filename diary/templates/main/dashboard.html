
{% extends 'base/base.html' %}

{% block title %}Home{% endblock %}
{% load static %}
{% block content %}
<div class="gap-1 px-6 flex flex-1 justify-center py-5">
    <div class="layout-content-container flex flex-col w-80">
      <div class="flex h-full min-h-[700px] flex-col justify-between bg-[#F9FAFA] p-4">
        <div class="flex flex-col gap-4">
          <div class="flex gap-3">
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://cdn.usegalileo.ai/stability/068effba-538c-4651-b85d-e02c51613ed5.png");'
            ></div>
            <div class="flex flex-col">
              <h1 class="text-[#1C1D22] text-base font-medium leading-normal">User</h1>
              <p class="text-[#3C3F4A] text-sm font-normal leading-normal">Viewing Dashboard</p>
            </div>
          </div>
          <div class="flex flex-col gap-2">
            <div class="flex items-center gap-3 px-3 py-2 rounded-full bg-[#EEEFF2]">
              <div class="text-[#1C1D22]" data-icon="Laptop" data-size="24px" data-weight="fill">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M232,168h-8V72a24,24,0,0,0-24-24H56A24,24,0,0,0,32,72v96H24a8,8,0,0,0-8,8v16a24,24,0,0,0,24,24H216a24,24,0,0,0,24-24V176A8,8,0,0,0,232,168ZM112,72h32a8,8,0,0,1,0,16H112a8,8,0,0,1,0-16ZM224,192a8,8,0,0,1-8,8H40a8,8,0,0,1-8-8v-8H224Z"
                  ></path>
                </svg>
              </div>
              <p class="text-[#1C1D22] text-sm font-medium leading-normal">Entries</p>
            </div>
            <div class="flex items-center gap-3 px-3 py-2">
              <div class="text-[#1C1D22]" data-icon="Users" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M117.25,157.92a60,60,0,1,0-66.5,0A95.83,95.83,0,0,0,3.53,195.63a8,8,0,1,0,13.4,8.74,80,80,0,0,1,134.14,0,8,8,0,0,0,13.4-8.74A95.83,95.83,0,0,0,117.25,157.92ZM40,108a44,44,0,1,1,44,44A44.05,44.05,0,0,1,40,108Zm210.14,98.7a8,8,0,0,1-11.07-2.33A79.83,79.83,0,0,0,172,168a8,8,0,0,1,0-16,44,44,0,1,0-16.34-84.87,8,8,0,1,1-5.94-14.85,60,60,0,0,1,55.53,105.64,95.83,95.83,0,0,1,47.22,37.71A8,8,0,0,1,250.14,206.7Z"
                  ></path>
                </svg>
              </div>
              <p class="text-[#1C1D22] text-sm font-medium leading-normal">Friends</p>
            </div>
            <div class="flex items-center gap-3 px-3 py-2">
              <div class="text-[#1C1D22]" data-icon="Gear" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M128,80a48,48,0,1,0,48,48A48.05,48.05,0,0,0,128,80Zm0,80a32,32,0,1,1,32-32A32,32,0,0,1,128,160Zm88-29.84q.06-2.16,0-4.32l14.92-18.64a8,8,0,0,0,1.48-7.06,107.21,107.21,0,0,0-10.88-26.25,8,8,0,0,0-6-3.93l-23.72-2.64q-1.48-1.56-3-3L186,40.54a8,8,0,0,0-3.94-6,107.71,107.71,0,0,0-26.25-10.87,8,8,0,0,0-7.06,1.49L130.16,40Q128,40,125.84,40L107.2,25.11a8,8,0,0,0-7.06-1.48A107.6,107.6,0,0,0,73.89,34.51a8,8,0,0,0-3.93,6L67.32,64.27q-1.56,1.49-3,3L40.54,70a8,8,0,0,0-6,3.94,107.71,107.71,0,0,0-10.87,26.25,8,8,0,0,0,1.49,7.06L40,125.84Q40,128,40,130.16L25.11,148.8a8,8,0,0,0-1.48,7.06,107.21,107.21,0,0,0,10.88,26.25,8,8,0,0,0,6,3.93l23.72,2.64q1.49,1.56,3,3L70,215.46a8,8,0,0,0,3.94,6,107.71,107.71,0,0,0,26.25,10.87,8,8,0,0,0,7.06-1.49L125.84,216q2.16.06,4.32,0l18.64,14.92a8,8,0,0,0,7.06,1.48,107.21,107.21,0,0,0,26.25-10.88,8,8,0,0,0,3.93-6l2.64-23.72q1.56-1.48,3-3L215.46,186a8,8,0,0,0,6-3.94,107.71,107.71,0,0,0,10.87-26.25,8,8,0,0,0-1.49-7.06Zm-16.1-6.5a73.93,73.93,0,0,1,0,8.68,8,8,0,0,0,1.74,5.48l14.19,17.73a91.57,91.57,0,0,1-6.23,15L187,173.11a8,8,0,0,0-5.1,2.64,74.11,74.11,0,0,1-6.14,6.14,8,8,0,0,0-2.64,5.1l-2.51,22.58a91.32,91.32,0,0,1-15,6.23l-17.74-14.19a8,8,0,0,0-5-1.75h-.48a73.93,73.93,0,0,1-8.68,0,8,8,0,0,0-5.48,1.74L100.45,215.8a91.57,91.57,0,0,1-15-6.23L82.89,187a8,8,0,0,0-2.64-5.1,74.11,74.11,0,0,1-6.14-6.14,8,8,0,0,0-5.1-2.64L46.43,170.6a91.32,91.32,0,0,1-6.23-15l14.19-17.74a8,8,0,0,0,1.74-5.48,73.93,73.93,0,0,1,0-8.68,8,8,0,0,0-1.74-5.48L40.2,100.45a91.57,91.57,0,0,1,6.23-15L69,82.89a8,8,0,0,0,5.1-2.64,74.11,74.11,0,0,1,6.14-6.14A8,8,0,0,0,82.89,69L85.4,46.43a91.32,91.32,0,0,1,15-6.23l17.74,14.19a8,8,0,0,0,5.48,1.74,73.93,73.93,0,0,1,8.68,0,8,8,0,0,0,5.48-1.74L155.55,40.2a91.57,91.57,0,0,1,15,6.23L173.11,69a8,8,0,0,0,2.64,5.1,74.11,74.11,0,0,1,6.14,6.14,8,8,0,0,0,5.1,2.64l22.58,2.51a91.32,91.32,0,0,1,6.23,15l-14.19,17.74A8,8,0,0,0,199.87,123.66Z"
                  ></path>
                </svg>
              </div>
              <p class="text-[#1C1D22] text-sm font-medium leading-normal">Settings</p>
            </div>
          </div>
        </div>
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#607AFB] text-[#F9FAFA] text-sm font-bold leading-normal tracking-[0.015em]"
        >
          <span class="truncate">New Entry</span>
        </button>
      </div>
    </div>
    <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
      <div class="flex flex-wrap justify-between gap-3 p-4">
        <p class="text-[#1C1D22] text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Today, by 8:30 PM</p>
      </div>
      <div class="flex items-center px-4 py-3 gap-3 @container">
        <div
          class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 shrink-0"
          style='background-image: url("https://cdn.usegalileo.ai/stability/cfd2f8ee-2076-4c11-b95b-ab3e3f53262a.png");'
        ></div>
        <label class="flex flex-col min-w-40 h-12 flex-1">
          <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
            <input
              placeholder="What's on your mind?"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1C1D22] focus:outline-0 focus:ring-0 border-none bg-[#EEEFF2] focus:border-none h-full placeholder:text-[#3C3F4A] px-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
              value=""
            />
            <div class="flex border-none bg-[#EEEFF2] items-center justify-center pr-4 rounded-r-xl border-l-0 !pr-2">
              <div class="flex items-center gap-4 justify-end">
                <div class="flex items-center gap-1"></div>
                <button
                  class="min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#607AFB] text-[#F9FAFA] text-sm font-medium leading-normal hidden @[480px]:block"
                >
                  <span class="truncate">Save</span>
                </button>
              </div>
            </div>
          </div>
        </label>
      </div>
      <div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
        <div class="flex flex-col gap-3 pb-3">
          <div
            class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl"
            style='background-image: url("https://cdn.usegalileo.ai/stability/d267a105-f6b0-49c7-885a-65719dc5959e.png");'
          ></div>
          <div>
            <p class="text-[#1C1D22] text-base font-medium leading-normal">Lunch at home</p>
            <p class="text-[#3C3F4A] text-sm font-normal leading-normal">12:30 PM</p>
          </div>
        </div>
        <div class="flex flex-col gap-3 pb-3">
          <div
            class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl"
            style='background-image: url("https://cdn.usegalileo.ai/stability/68bd29e6-7be0-4316-921b-4881663a077a.png");'
          ></div>
          <div>
            <p class="text-[#1C1D22] text-base font-medium leading-normal">Zoom call</p>
            <p class="text-[#3C3F4A] text-sm font-normal leading-normal">2:00 PM</p>
          </div>
        </div>
        <div class="flex flex-col gap-3 pb-3">
          <div
            class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/c0f27bd8-7e07-42db-b873-6c78ed72be21.png");'
          ></div>
          <div>
            <p class="text-[#1C1D22] text-base font-medium leading-normal">Afternoon walk</p>
            <p class="text-[#3C3F4A] text-sm font-normal leading-normal">3:45 PM</p>
          </div>
        </div>
        <div class="flex flex-col gap-3 pb-3">
          <div
            class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/30d65390-93d6-4581-964d-ec1bbd0d2298.png");'
          ></div>
          <div>
            <p class="text-[#1C1D22] text-base font-medium leading-normal">Reading</p>
            <p class="text-[#3C3F4A] text-sm font-normal leading-normal">5:00 PM</p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
