{% extends 'base/base.html' %}

{% block title %}Home{% endblock %}
{% load static %}
{% block content %}
<div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden"
    style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
                <h1
                    class="text-[#0e141b] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-center pb-3 pt-5">
                    Welcome to your daily diary</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Email or username</p>
                            <input placeholder="Enter email or username"
                            type="text" id="username" name="username"
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border border-[#d0dbe7] bg-slate-50 focus:border-[#d0dbe7] h-14 placeholder:text-[#4e7297] p-[15px] text-base font-normal leading-normal"
                                value="" />
                        </label>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Password</p>
                            <input placeholder="Enter password"
                            type="password" id="password" name="password" 
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border border-[#d0dbe7] bg-slate-50 focus:border-[#d0dbe7] h-14 placeholder:text-[#4e7297] p-[15px] text-base font-normal leading-normal"
                                value="" />
                        </label>
                    </div>
                    <p class="text-[#4e7297] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline"><a href="{% url 'password_reset' %}">Forgot
                        password?</a></p>
                    <div class="flex px-4 py-3">
                        <button type="submit"
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#197ce6] text-slate-50 text-base font-bold leading-normal tracking-[0.015em]">
                            <span class="truncate">Log in</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
