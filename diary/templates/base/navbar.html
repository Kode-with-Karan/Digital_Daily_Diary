<header class="flex items-center justify-between px-6 py-4 border-b border-solid border-b-[#e7edf3]">
    <!-- Logo Section -->
    <div class="flex items-center gap-4">
        <div class="size-4">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
            </svg>
        </div>
        <h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-[#0e141b]">Daily Diary</h2>
    </div>

    <!-- Hamburger Icon -->
    <div class="lg:hidden">
        <button id="hamburger" class="focus:outline-none">
            <svg class="w-6 h-6 text-[#0e141b]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>

    <!-- Nav Links -->
    <nav id="nav-menu" class="hidden lg:flex flex-col lg:flex-row lg:items-center lg:gap-8 absolute lg:static top-full left-0 w-full bg-white lg:w-auto lg:bg-transparent lg:border-0 lg:mt-0 border-t border-[#e7edf3]" style="    top: 62px;
">
        <div class="flex flex-col lg:flex-row items-center lg:gap-8 px-6 lg:px-0">
            <a class="py-2 lg:py-0 text-[#0e141b] text-sm font-medium leading-normal" href="{% url 'home' %}">Home</a>
            <a class="py-2 lg:py-0 text-[#0e141b] text-sm font-medium leading-normal" href="{% url 'diary' %}">Diaries</a>
            <a class="py-2 lg:py-0 text-[#0e141b] text-sm font-medium leading-normal" href="{% url 'friends' %}">Friends</a>
            <a class="py-2 lg:py-0 text-[#0e141b] text-sm font-medium leading-normal" href="{% url 'create_entry' %}">Create Page</a>
        </div>

        <div class="flex flex-col lg:flex-row items-center lg:gap-4 px-6 lg:px-0">
            {% if user.is_authenticated %}
                {% if request.resolver_match.url_name == "dashboard" %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="py-2 px-4 bg-[#e7edf3] text-[#0e141b] text-sm font-bold rounded-xl">Logout</button>
                </form>
                {% else %}
                <a href="{% url 'dashboard' %}" class="py-2 px-4 bg-[#197ce6] text-white text-sm font-bold rounded-xl">Dashboard</a>
                {% endif %}
            {% else %}
            <a href="{% url 'login' %}" class="py-2 px-4 bg-[#197ce6] text-white text-sm font-bold rounded-xl">Log in</a>
            <a href="{% url 'register' %}" class="py-2 px-4 bg-[#e7edf3] text-[#0e141b] text-sm font-bold rounded-xl">Sign up</a>
            {% endif %}
        </div>
        <br>
    </nav>
</header>

<script>
    document.getElementById('hamburger').addEventListener('click', function () {
        const navMenu = document.getElementById('nav-menu');
        navMenu.classList.toggle('hidden');
    });
</script>
