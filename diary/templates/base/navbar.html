<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf3] px-10 py-3">
    <div class="flex items-center gap-4 text-[#0e141b]">
        <div class="size-4">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
            </svg>
        </div>
        <h2 class="text-[#0e141b] text-lg font-bold leading-tight tracking-[-0.015em]">Daily Diary</h2>
    </div>
    <div class="flex flex-1 justify-end gap-8">
        <div class="flex items-center gap-9">
            <a class="text-[#0e141b] text-sm font-medium leading-normal" href="{% url 'home' %}">Home</a>
            <a class="text-[#0e141b] text-sm font-medium leading-normal" href="{% url 'diary' %}">Diaries</a>
            <a class="text-[#0e141b] text-sm font-medium leading-normal" href="{% url 'friends' %}">Friends</a>
            <a class="text-[#0e141b] text-sm font-medium leading-normal" href="{% url 'create_entry' %}">Create Page</a>
            <!-- <a class="text-[#0e141b] text-sm font-medium leading-normal" href="{% url 'dashboard' %}">Dashboard</a> -->
        </div>
        <div class="flex gap-2">
            {% if user.is_authenticated %}

            {% if request.resolver_match.url_name == "dashboard" %}
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit"
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 @[480px]:h-12 @[480px]:px-5 bg-[#e7edf3] text-[#0e141b] text-sm font-bold leading-normal tracking-[0.015em] @[480px]:text-base @[480px]:font-bold @[480px]:leading-normal @[480px]:tracking-[0.015em]">
                    <span class="truncate">logout</span>
                </button>
            </form>


            {% else %}
            <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#197ce6] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]">
                <span class="truncate"><a href="{% url 'dashboard' %}">Dashboard</a></span>
            </button>
            {% endif %}
            {% else %}
            <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#197ce6] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]">
                <span class="truncate"><a href="{% url 'login' %}">Log in</a></span>
            </button>
            <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7edf3] text-[#0e141b] text-sm font-bold leading-normal tracking-[0.015em]">
                <span class="truncate"><a href="{% url 'register' %}">Sign up</a></span>
            </button>
            {% endif %}



        </div>
    </div>
</header>
